apiVersion: apps/v1
kind: Deployment
metadata:
  name: receiver
spec:
  replicas: 3
  selector:
    matchLabels:
      app: receiver
  template:
    metadata:
      labels:
        app: receiver
    spec:
      containers:
        - name: receiver
          image: ghcr.io/yourorg/follow-watch-receiver:latest
          ports:
            - containerPort: 8000
          env:
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: followwatch-secrets
                  key: rabbitmq_url
            - name: WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: followwatch-secrets
                  key: webhook_secret
---
apiVersion: v1
kind: Service
metadata:
  name: receiver
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
  selector:
    app: receiver
