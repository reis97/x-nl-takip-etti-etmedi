apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/yourorg/follow-watch-worker:latest
          env:
            - name: BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: followwatch-secrets
                  key: broker_url
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: followwatch-secrets
                  key: database_url
            - name: PUBLISHER_URL
              value: "http://publisher:9000"
